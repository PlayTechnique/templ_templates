name: 'Test'

# **What it does**: Runs Jinx' go tests
# **Why we have it**: Validate it builds, runs the tests

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: "checkout"
        uses: actions/checkout@v3
        with:
          ref: {{ printf "${{ %s }}" "env.GITHUB_REF" }}
      - name: "test {{ .OutputBinary }}"
        run: |
          go test -v ./...
